<!DOCTYPE html>
    <head>
        <title>Project 77</title>
    </head>

    <body>
        <h1><center>Open console</center></h1>
        <p><center>Visual Studio Code lets us use more advance and complex codes.</center></p>
        <br>
        <p><center>The console screen is used for the results that show up on the main screen, you can open the the console screen by right clicking on your mouse and clicking on the inspect option.</center></p>
        <script>
            console.log ("Hi I am console screen")
            var firstname="Sanjana ";
            var lastname="Bhattu";

            var fullname= firstname.concat(lastname);
            console.log(fullname);   
            
            var a = 10;
            var b = 5;
            var add= a + b;
            console.log(add);

            var sub= a - b;
            console.log(sub);

            var multiply= a * b;
            console.log(multiply);

            var divide= a/b;
            console.log(divide);

            var square_root= Math.sqrt(25);
            console.log(square_root);

            var maximum_number= Math.max(a, b);
            console.log(maximum_number);

            var minimum_number= Math.min(a, b);
            console.log(minimum_number);

            var power=Math.pow(a, 2);
            console.log(power);
        </script>

    </body>
    </html>
